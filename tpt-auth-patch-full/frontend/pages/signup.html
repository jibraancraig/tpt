<div class="auth-wrap">
  <h1>Sign up</h1>
  <div class="card">
    <form id="signup-form">
      <label>Email</label>
      <input name="email" type="email" required />
      <label>Password (min 8)</label>
      <input name="password" type="password" required minlength="8" />
      <button type="submit" style="margin-top:10px">Create account</button>
      <div id="signup-note" class="note"></div>
      <p style="margin-top:10px">Have an account? <a href="#/login">Log in</a></p>
    </form>
  </div>
</div>
